<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Start Talking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button block (click)="featureAvailable()">check if speech is supported</button>
    <button ion-button block (click)="requestPermissions()">Get Permissions</button>
    <button ion-button block (click)="checkPermission()">check Permission</button>
    <button ion-button block (click)="supportedLanguages()">get supported Languages</button>
    <button ion-button block (click)="recognitionProcess()">listing to speech</button>
    <button ion-button block (click)="stopRecognition()">stop listing to speech (IOS)</button>
    
    
   
</ion-content>

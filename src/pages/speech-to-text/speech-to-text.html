<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>SpeechToText</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button block (click)="featureAvailable()">featureAvailable</button>
    <button ion-button block (click)="requestPermissions()">requestPermissions</button>
    <button ion-button block (click)="recognitionProcess()">recognitionProcess</button>
    <button ion-button block (click)="stopRecognition()">stopRecognition</button>
    <button ion-button block (click)="supportedLanguages()">supportedLanguages</button>
    <button ion-button block (click)="checkPermission()">checkPermission</button>
   
</ion-content>

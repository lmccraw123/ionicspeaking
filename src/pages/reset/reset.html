<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-input type="email" [(ngModel)]="user.email" placeholder="Email Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="password" [(ngModel)]="user.password" placeholder="Password Input"></ion-input>
    </ion-item>

    <button ion-button block (click)="passwordReset()">Submit</button>

</ion-content>

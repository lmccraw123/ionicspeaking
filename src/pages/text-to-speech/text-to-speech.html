<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Start Talking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-item>
        <ion-label stacked color="primary">Enter Text Below</ion-label>
        <ion-textarea rows="1" [(ngModel)]="text"></ion-textarea>
    </ion-item>

    <button ion-button full (click)='onText()' >Submit Text</button>

</ion-content>

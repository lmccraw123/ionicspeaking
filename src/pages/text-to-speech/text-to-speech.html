<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Start Typing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label (click)='getPreferredLanguage()'>Select Language</ion-label>
          <ion-select [(ngModel)]="getPreferredLanguage">
            <ion-option value="nes">French</ion-option>
            <ion-option value="n64">Spanish</ion-option>
            <ion-option value="ps">German</ion-option>
            <ion-option value="genesis">Dutch</ion-option>
            <ion-option value="saturn">Italian</ion-option>
            <ion-option value="snes">Arabic</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>

    <ion-item>
        <ion-range min="0" max="100" [snaps]="true" [step]="10" [(ngModel)]="options.range" color="secondary">
            <ion-label range-left>0</ion-label>
            <ion-label range-right>1</ion-label>
        </ion-range>
    </ion-item>

    <ion-item>
        <ion-label stacked color="primary">Enter Text Below</ion-label>
        <ion-textarea rows="1" [(ngModel)]="options.text"></ion-textarea>
    </ion-item>

    <button ion-button full (click)='onText()'>Submit Text</button>


    <!-- display the users fav inputs here -->

</ion-content>

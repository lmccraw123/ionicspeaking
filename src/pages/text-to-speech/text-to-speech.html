<ion-header>
<!-- defined the page name and adds the side 3 stack button to naviagte different pages -->
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Start Typing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- allows user to control the range of the voice, native -->
    <ion-item>
        <ion-range min="0" max="100" [snaps]="true" [step]="10" [(ngModel)]="options.range" color="secondary">
            <ion-label range-left>0</ion-label>
            <ion-label range-right>1</ion-label>
        </ion-range>
    </ion-item>
<!-- allows user to enter a phone number who they want the message to be sent to  -->
    <ion-item>
        <ion-label stacked color="primary">Enter Phone Number</ion-label>
        <ion-textarea rows="1" [(ngModel)]="options.phone"></ion-textarea>
    </ion-item>
<!-- text that is entered will be read out loud -->
    <ion-item>
        <ion-label stacked color="primary">Enter Text </ion-label>
        <ion-textarea rows="1" [(ngModel)]="options.text"></ion-textarea>
    </ion-item>
<!-- allows for the above options to happen through the function on tts.ts -->
    <button ion-button full (click)='onText()'>Submit Text</button>

</ion-content>

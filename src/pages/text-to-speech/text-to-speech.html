<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Start Typing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
        <ion-range min="0" max="100" [snaps]="true" [step]="10" [(ngModel)]="options.range" color="secondary">
            <ion-label range-left>0</ion-label>
            <ion-label range-right>1</ion-label>
        </ion-range>
    </ion-item>

    <ion-item>
        <ion-label stacked color="primary">Enter Phone Number</ion-label>
        <ion-textarea rows="1" [(ngModel)]="options.phone"></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label stacked color="primary">Enter Text </ion-label>
        <ion-textarea rows="1" [(ngModel)]="options.text"></ion-textarea>
    </ion-item>

    <button ion-button full (click)='onText()'>Submit Text</button>


    <!-- display the users fav inputs here -->

</ion-content>

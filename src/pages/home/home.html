<ion-header>
  <!-- names the app and allows to move throughout the app to other pages -->
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- quotes on homepage, native ability to slide -->
  <ion-slides class="home-slides"  loop="true" >
    <ion-slide>
      <h1> "The art of communication is the language of leadership" -James Humes</h1>
    </ion-slide>

    <ion-slide>
      <h1>"But if thought corrupts language, language can also corrupt thought" -George Orwell</h1>
    </ion-slide>

    <ion-slide>
      <h1>"Everyone should learn how to code, it teaches you how to think" -Steve Jobs</h1>
    </ion-slide>
<!-- 
    <ion-slides (ionSlideDidChange)="slideChanged()"></ion-slides> -->

    </ion-slides>

  <button ion-button block (click)="doRegister()">Create an Account</button>
  <button ion-button block (click)="loginSubmit()">Login</button>
  <button ion-button block (click)="resetPassword()">Forgot Password</button>

</ion-content>
